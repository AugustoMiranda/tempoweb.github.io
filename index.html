<!doctype html>
<html lang="pt-BR">

<head>
    <title>TempoWeb</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Link favicon.png -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid p-0 m-0 d-flex justify-content-center">

        <div class="card text-center shadow-lg" style="width: 24rem;">
            <div class="card-header" style="font-weight: bold;"><img src="favicon.png" alt="favicon nuvem">TempoWeb
            </div>
            <div class="card-body">
                <img src="img/MapaMundi.png" alt="Icone MapaMundi">
                <div class="city">Cidade, BR</div>
                <div class="date">Data</div>
                <div class="Container-img"><img src="img/icons/unknown.png" alt="Icone tempo"></div>
                <div class="container-temp mx4 my3">
                    <div>0</div>
                    <span>ºc</span>
                </div>
                <div class="weather py-2">unknown</div>
                <div class="low-high">0ºc / 0ºc</div>
            </div>
            <div class="card-footer bg-white">
                <div class="input-group">
                    <input type="text" class="form-control bg-light" placeholder="Pesquisar por cidade"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link css -->
    <link rel="stylesheet" href="style.css">
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
